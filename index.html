<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- First pattern marker -->
    <a-marker preset="pattern" type="pattern" url="ok.patt">
      <!-- The image that will appear above the first QR code -->
      <a-image
        src="ME.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        scale="1 1 1"
      ></a-image>
    </a-marker>

    <!-- Second pattern marker -->
    <a-marker preset="pattern" type="pattern" url="simple.patt">
      <!-- The image that will appear above the second QR code -->
      <a-image
        src="ME.jpg"
        position="0 0 0"
        rotation="-90 0 0"
        scale="1 1 1"
      ></a-image>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
